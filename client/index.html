    <div class="container">
      <div class="row">
        <div class="twelve columns">
          <h1>API Basejump: File Metadata Microservice</h1>
        </div>
        <div class="twelve columns">
          <p>This is a very simple test harness which posts to an endpoint in this server</p>
          <ul>
            <li>
              I can submit a FormData object that includes a file upload
            </li>
            <li>
              When I submit something, I will receive the file size in bytes
              within the JSON response
            </li>
          </ul>
        </div>
        <div class="twelve columns">
          <form id="form" enctype="multipart/form-data">
            <input type="file" name="attachment" />
            <input type="submit" value="Upload" class="button-primary" />
          </form>
        </div>
      </div>
    </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/axios/0.9.0/axios.min.js"></script>
    <script src="app/app.js"></script>
